<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Avalon</title>
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/game_base.css"/>
    <link rel="stylesheet" type="text/css" href="css/avatar_box.css"/>
    <link rel="stylesheet" type="text/css" href="css/round_counter.css"/>
    <link rel="stylesheet" type="text/css" href="css/tips_bar.css"/>
    <link rel="stylesheet" type="text/css" href="css/inform_box.css"/>
    <link rel="stylesheet" type="text/css" href="css/mouse_tip.css"/>
    <link rel="stylesheet" type="text/css" href="css/cover_message.css"/>

    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="js/global_var.js" type="text/javascript"></script>
    <script src="js/adapt_ui.js" type="text/javascript"></script>
    <script src="js/game_ready_run.js" type="text/javascript"></script>
    <script src="js/avatar.js" type="text/javascript"></script>
    <script src="js/inform_box.js" type="text/javascript"></script>
    <script src="js/mouse_tip.js" type="text/javascript"></script>
</head>
<body>
    <div class="background">
        <div class="ui-box">
            <div id="avatar-box-1">
                <div class="avatars">

                </div>
            </div>
            <div id="avatar-box-2">
                <div class="avatars">

                </div>
            </div>

            <div id="round-counter">
                <div id="round-text">任务：0</div>
                <div id="rounds-box">
                    <div id="rounds">
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                    </div>
                </div>
                <div id="score">
                    <span id="blue-score">0</span><span>&nbsp;:&nbsp;</span><span id="red-score">0</span>
                </div>
            </div>
            <div id="tips-bar">

            </div>
            <div id="inform-box">
                <div id="inform-text">
<!--                    test test test test test test test test test test test test test test test test test test 测试 测试 测试 测试-->
                </div>
                <div id="inform-buttons">
                    <div id="vote-agree">成功</div>
                    <div id="vote-against">失败</div>
                    <div id="confirm-button">确定</div>
                </div>
            </div>

            <div id="mouse-tip"></div>

            <div id="cover"></div>
            <div id="cover-message"></div>
        </div>
    </div>
</body>
</html>
