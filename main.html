<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avalon</title>
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/main_base.css"/>
    <link rel="stylesheet" type="text/css" href="css/main_profile_box.css"/>
    <link rel="stylesheet" type="text/css" href="css/main_room_box.css"/>
    <link rel="stylesheet" type="text/css" href="css/main_create_room.css"/>

    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/global_var.js" type="text/javascript"></script>
    <script src="js/main_ready_run.js" type="text/javascript"></script>
    <script src="js/main_profile.js" type="text/javascript"></script>
    <script src="js/adapt_ui.js" type="text/javascript"></script>
</head>
<body>
    <div class="background">
        <div class="ui-box">
            <div id="profile-box">
                <div id="profile-box-inner">
                    <div id="avatar"></div>
                    <div id="display-name"></div>
                    <input id="display-name-input">
                    <div id="save-button"></div>
                    <div id="cancel-edit-button"></div>
                    <div id="edit-button"></div>
                </div>
            </div>
            <div id="room-box">
                <div id="room-box-inner">
                    <div id="room-title">
                        <span id="room-title-id">房间号</span>
                        <span id="room-title-owner">房主</span>
                        <span id="room-title-players">人数</span>
                        <span id="room-title-status">状态</span>
                    </div>
                    <div id="rooms">
                        <ul>
                            <li>
                                <div class="room-locked room-locked-true"></div>
                                <span class="room-id">25565</span>
                                <span class="room-owner">ZBS233</span>
                                <span class="room-players">6/10</span>
                                <span class="room-status">等待中</span>
                                <div class="enter-button enter-button-clickable">进入</div>
                            </li>
                        </ul>
                    </div>
                    <div id="room-foot">

                    </div>
                </div>
            </div>

            <div id="create-room-button">创建房间</div>
            <div id="create-room-cover"></div>
            <div id="create-room-box">
                <div id="create-room-title"></div>
                <div id="require-password-box"></div>
                <div id="create-room-close-button"></div>
                <div id="create-button"></div>
            </div>
        </div>
    </div>
</body>
</html>
