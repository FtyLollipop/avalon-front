<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Avalon</title>
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/login_base.css"/>
    <link rel="stylesheet" type="text/css" href="css/login_box.css"/>

    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="js/global_var.js" type="text/javascript"></script>
    <script src="js/adapt_ui.js" type="text/javascript"></script>
    <script src="js/login_ready_run.js" type="text/javascript"></script>
    <script src="js/login_box.js" type="text/javascript"></script>
    <script src="js/login_click.js" type="text/javascript"></script>
    <script src="js/register_click.js" type="text/javascript"></script>
    <script src="js/axios.min.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
</head>
<body>
    <div class="background">
        <div class="ui-box">
            <div id="login-logo">Avalon<span>by FtyLollipop</span></div>
            <div id="login-box">
                <div id="login-box-slider">
                    <div id="login">
                        <div id="login-user-name-box">
                            <label for="login-user-name" class="login-input-box-placeholder">邮箱</label>
                            <input id="login-user-name" class="login-input-box" type="text">
                        </div>
                        <div id="login-password-box">
                            <label for="login-password" class="login-input-box-placeholder">密码</label>
                            <input id="login-password" class="login-input-box" type="password">
                        </div>
                        <div id="login-captcha-box">
                            <div id="login-captcha-img" class="captcha-img"></div>
                            <label for="login-captcha" class="login-input-box-placeholder login-captcha-input-box-placeholder">计算结果</label>
                            <input id="login-captcha" class="login-input-box login-captcha-input-box" type="text">
                        </div>
                        <div id="login-forget-password"><a href="#">忘记密码</a></div>
                        <div id="login-tip"></div>
                        <div id="switch-to-register" class="login-switch-button">注册></div>
                        <div id="login-button" onclick="login()">登录</div>
                    </div>
                    <div id="register">
                        <div id="register-user-name-box">
                            <label for="register-user-name" class="login-input-box-placeholder">邮箱</label>
                            <input id="register-user-name" class="login-input-box" type="text">
                        </div>
                        <div id="register-password-box">
                            <label for="register-password" class="login-input-box-placeholder">密码</label>
                            <input id="register-password" class="login-input-box" type="password">
<!--                            <hr id="password-strength">-->
                        </div>
                        <div id="register-confirm-password-box">
                            <label for="register-confirm-password" class="login-input-box-placeholder">确认密码</label>
                            <input id="register-confirm-password" class="login-input-box" type="password">
                        </div>
                        <div id="register-captcha-box">
                            <div id="register-captcha-img" class="captcha-img"></div>
                            <label for="register-captcha" class="login-input-box-placeholder login-captcha-input-box-placeholder">计算结果</label>
                            <input id="register-captcha" class="login-input-box login-captcha-input-box" type="text">
                        </div>
                        <div id="register-user-agreement-box">
                            <div id="register-user-agreement-checkbox"></div>
                            <div>我已阅读并同意<a href="#">《用户条款》</a></div>
                        </div>
                        <div id="register-tip"></div>
                        <div id="switch-to-login" class="login-switch-button">&lt;登录</div>
                        <div id="register-button" onclick="register()">注册</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
